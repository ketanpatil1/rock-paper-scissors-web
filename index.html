<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="main container flex-column">
            <div class="header container">
                <h1>Rock, Paper & Scissors!</h1>
            </div>

            <div class="content container">
                <div class="container score-area flex-column">
                    <div class="player-card container flex-column">
                        <p>You</p>
                        <div class="player-score container score"></div>
                    </div>
                    <div class="computer-card container flex-column">
                        <p>Computer</p>
                        <div class="computer-score container score"></div>
                    </div>
                </div>
                <div class="container game-area flex-column">
                    <div class="round-container container flex-column">
                        <div class="round-display container">
                            <div class="player-choice container flex-column">
                                <div class="player-label container">You</div>
                                <img src="./images/default.jpg" alt="No choice made yet">
                            </div>
                            <div class="computer-choice container flex-column">
                                <div class="computer-label container">Computer</div>
                                <img src="./images/default.jpg" alt="No choice made yet">
                            </div>
                        </div>
                        <div class="round-result container"></div>
                    </div>
                    <div class="options-container container">
                        <div id="rock" class="option container">
                            <img src="./images/rock.jpg" alt="rock">
                        </div>
                        <div id="paper" class="option container">
                            <img src="./images/paper.jpg" alt="paper">
                        </div>
                        <div id="scissors" class="option container">
                            <img src="./images/scissors.jpg" alt="scissors">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
